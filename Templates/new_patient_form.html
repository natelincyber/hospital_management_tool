{% extends 'base.html' %}

{% block head %}

<style>
.card{
    margin: auto;
    float: none;
    margin-bottom: 10px;
}
</style>

{% endblock %}

{% block title %}New Patient{% endblock %}

{% block body %}
    <div class="card border-primary text-white bg-secondary mb-3" style="max-width: 40rem; text-align: center;">
        <h1 class="card-header">Add New Patient</h1>
        <div class="card-body">
            <form action='/see_patients' method='POST'>
                <div class="row">
                    <div class="col-6">
                        <label for='firstName' class="lead"><b>First Name</b></label>
                        <input
                        class="form-control"
                        type="text"
                        name='firstName' 
                        id='firstName'
                        placeholder="Patient First Name"
                        aria-label="Patient First Name"
                        />
                    </div>
                    <div class="col-6">
                        <label for='lastName' class="lead"><b>Last Name</b></label>
                        <input
                        class="form-control"
                        type="text"
                        name='lastName' 
                        id='lastName'
                        placeholder="Patient Last Name"
                        aria-label="Patient Last Name"
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for='state' class="lead"><b>Illness</b></label>
                        <input
                        class="form-control"
                        type="text"
                        name="state"
                        id="state"
                        placeholder="Yes/No"
                        aria-label="Do the patient have COVID-19?"
                        />
                    </div>
                    <div class="col-6">
                        <label for='medID' class="lead"><b>Medical ID</b></label>
                        <input
                        class="form-control"
                        type="number"
                        name="medID"
                        id="medID"
                        placeholder="Medical Identification Number"
                        aria-label="Medical Identification Number"
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for='age' class="lead"><b>Age</b></label>
                        <input
                        class="form-control"
                        type="number"
                        name='age' 
                        id='age'
                        placeholder="Patient Age"
                        aria-label="Patient Age"
                        />
                    </div>
                    <div class="col-6">
                        <label for='gender' class="lead"><b>Gender</b></label>
                        <input
                        class="form-control"
                        type="text"
                        name='gender' 
                        id='gender'
                        placeholder="Gender"
                        aria-label="Gender"
                        />
                    </div>
                <br>
                <br>
                <br>
                <br>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>

{% endblock %}
