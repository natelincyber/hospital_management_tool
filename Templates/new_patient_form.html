{% block title %}New Patient{% endblock %}

{% block body %}
    <div class="container-fluid imageContainer">
        <br>
        <br>
        <div class="card bg-light mb-3" style="max-width: 40rem; text-align: center;">
            <h1 class="card-header text-white" style="background-color: #292b2c;">Add New Patient</h1>
            <div class="card-body">
                <form action='/see_patients' method='POST'>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Full Name</span>
                        </div>
                        <label for='firstName' class="lead"></label>
                        <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Patient First Name" aria-label="Patient First Name"/>
                        <label for='lastName' class="lead"></label>
                        <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Patient Last Name" aria-label="Patient Last Name"/>
                    </div>
                    <p> 
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Department</span>
                        </div>
                        <label for='field' class="lead"></label>
                        <input type="text" class="form-control" placeholder="Admitted Department" type="text" name="field" id="field" aria-label="Admitted Department">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Doctor Identification</span>
                        </div>
                        <label for='doctorID' class="lead"></label>
                        <input type="number" class="form-control" placeholder="Doctor Identification Number" type="text" name="doctorID" id="doctorID" aria-label="Doctor Identification Number">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Patient Medical Identification</span>
                        </div>
                        <label for='medID' class="lead"></label>
                        <input type="number" class="form-control" placeholder="Enter your patient's medical id number" type="number" name="medID" id="medID" aria-label="Medical Identification Number">
                    </div>

                    <div class="form-group row">
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Age</span>
                                </div>
                                <input class="form-control" type="number" name='age' id='age' placeholder="Patient Age" aria-label="Patient Age"/>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Gender</span>
                                </div>
                                <select class="custom-select" name="gender" id="gender">
                                    <option selected>Prefer not to say</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>  
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">COVID-19?</span>
                        </div>
                        <label for='state' class="lead"></label>
                        <select class="custom-select" name="state" id="state">
                            <option value="1" selected>No (Use the Next Nine to Give Custom Input)</option>
                            <option value="2">Mild (7-day Recovery Period)</option>
                            <option value="3">Severe (30-day Recovery Period)</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Custom Predicted Recovery Time</span>
                        </div>
                        <label for='cureTime' class="lead"></label>
                        <input type="number" class="form-control" placeholder="How many days will the patient stay?" type="number" name="cureTime" id="cureTime" aria-label="How many days will the patient stay?">
                    </div>
                    <button class="btn btn-outline-inverse btn-info rounded-pill mx-auto" type="submit" value="Submit">Submit</button>
                </div>    
                </form>
            </div>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>

{% endblock %}
