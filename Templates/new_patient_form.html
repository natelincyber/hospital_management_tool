{% extends 'base.html' %}

{% block head %}

<style>
.card{
    margin: auto;
    float: none;
    margin-bottom: 10px;
}
</style>

{% endblock %}

{% block title %}New Patient{% endblock %}

{% block body %}
    <div class="card bg-light mb-3" style="max-width: 40rem; text-align: center;">
        <h1 class="card-header text-white" style="background-color: #292b2c;">Add New Patient</h1>
        <div class="card-body">
            <form action='/see_patients' method='POST'>
                <div class="input-group row">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Full Name</span>
                    </div>
                    <input
                    class="form-control"
                    type="text"
                    name="firstName"
                    id="firstName"
                    placeholder="Patient First Name"
                    aria-label="Patient First Name"
                    />
                    <input
                    class="form-control"
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Patient Last Name"
                    aria-label="Patient Last Name"
                    />
                </div>
                <div class="form-group row">
                    <label class="col-4">Predicted Recovery Time</label> 
                    <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit"> 
                            <label for="radio_0" class="custom-control-label">Mild</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"> 
                            <label for="radio_1" class="custom-control-label">Severe</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="fish"> 
                            <label for="radio_2" class="custom-control-label">Other</label>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Medical Identification</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter your 8 digit medical id number" type="number" name="medID" id="medID" aria-label="Medical Identification Number">
                </div>
                <!--<div class="row">
                    <div class="col-6">
                        <label for='cureTime' class="lead"><b>Covid-19 Severity</b></label>
                        <input
                        class="form-control"
                        type="text"
                        name="cureTime"
                        id="cureTime"
                        placeholder="Mild, Severe, or the number of days until fully cured"
                        aria-label="Mild, Severe, or the number of days until fully cured"
                        />
                    </div>-->
                <div class="form-group row">
                    <div class="col-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Age</span>
                        </div>
                        <input
                        class="form-control"
                        type="number"
                        name='age' 
                        id='age'
                        placeholder="Patient Age"
                        aria-label="Patient Age"
                        />
                    </div>
                    <div class="col-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Gender</span>
                        </div>
                        <select class="custom-select" name="gender" id="gender">
                            <option selected>Prefer not to say</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for='field' class="lead"><b>Department</b></label>
                        <input
                            class="form-control"
                            type="text"
                            name='field' 
                            id='field'
                            value='Admitted Department'
                            aria-label="Admitted Department"
                        />
                    </div>
                    <div class="col-6">
                        <label for='doctorID' class="lead"><b>Doctor ID</b></label>
                        <input
                            class="form-control"
                            type="number"
                            name='doctorID' 
                            id='doctorID'
                            value='Doctor ID'
                            aria-label="Doctor ID"
                        />
                    </div>
                </div>           
                <br>
                <button class="btn btn-outline-info rounded-pill my-4 mx-auto" type="submit" value="Submit">Submit</button>
            </div>    
            </form>
        </div>
    </div>

{% endblock %}
